# =============================================================================
# DOCKER COMPOSE - YoJob Landing Page
# Configuration pour déploiement Hostinger
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Service principal : Application web
  # ---------------------------------------------------------------------------
  yojob-landing:
    # Nom du container
    container_name: yojob-landing-page

    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      # Arguments passés au Dockerfile pour le build Vite
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}

    # Port mapping : port_hote:port_container
    # Hostinger expose généralement sur 80 ou via reverse proxy
    ports:
      - "80:80"

    # Variables d'environnement runtime (pour nginx si besoin)
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris

    # Politique de redémarrage
    restart: unless-stopped

    # Limites de ressources (adapter selon l'offre Hostinger)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# NETWORKS (optionnel, pour projets multi-services)
# =============================================================================
networks:
  default:
    name: yojob-network
    driver: bridge
