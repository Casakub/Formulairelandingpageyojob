# =============================================================================
# DOCKER COMPOSE - YoJob Landing Page
# Configuration pour déploiement avec mises à jour Figma Make
#
# MISE À JOUR DEPUIS FIGMA MAKE :
# 1. ./update.sh                    (met à jour depuis main et rebuild)
# 2. docker-compose up -d --build   (rebuild manuel)
#
# Repository: https://github.com/Casakub/Formulairelandingpageyojob
# Branche source (Figma Make): main
# Branche Docker: claude/docker-compose-setup-R4UoP
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Service principal : Application web
  # ---------------------------------------------------------------------------
  yojob-landing:
    # Nom du container
    container_name: yojob-landing-page

    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      # Arguments passés au Dockerfile pour le build Vite
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}

    # Image tag pour versionning
    image: yojob-landing:latest

    # Port mapping : port_hote:port_container
    # Hostinger utilise un reverse proxy, utiliser un port non-standard
    ports:
      - "3000:80"

    # Variables d'environnement runtime (pour nginx si besoin)
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris

    # Politique de redémarrage
    restart: unless-stopped

    # Labels pour documentation et gestion
    labels:
      - "app.name=yojob-landing"
      - "app.description=YoJob Landing Page - Formulaire de contact"
      - "app.source.repo=https://github.com/Casakub/Formulairelandingpageyojob"
      - "app.source.branch.figma=main"
      - "app.source.branch.docker=claude/docker-compose-setup-R4UoP"
      - "app.maintainer=Casakub"
      - "app.update.script=./update.sh"

    # Limites de ressources (adapter selon l'offre Hostinger)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  default:
    name: yojob-network
    driver: bridge
