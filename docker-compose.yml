# =============================================================================
# DOCKER COMPOSE - YoJob Landing Page
# Configuration pour déploiement Hostinger derrière Traefik
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Service principal : Application web
  # ---------------------------------------------------------------------------
  yojob-landing:
    container_name: yojob-landing-page
    image: yojob-landing:latest

    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}
        - VITE_MATOMO_TAG_MANAGER_URL=${VITE_MATOMO_TAG_MANAGER_URL}
        - PRERENDER_LANGS=${PRERENDER_LANGS:-}
        - PRERENDER_PAGES=${PRERENDER_PAGES:-}
    pull_policy: build

    # Variables d'environnement runtime
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris
      - APP_URL=https://yojob.fr

    restart: unless-stopped

    # -------------------------------------------------------------------------
    # Traefik Configuration
    # -------------------------------------------------------------------------
    labels:
      # Activer Traefik pour ce service
      - traefik.enable=true

      # Règle de routage : domaines yojob.fr et www.yojob.fr
      - traefik.http.routers.yojob.rule=Host(`yojob.fr`) || Host(`www.yojob.fr`)
      - traefik.http.routers.yojob.entrypoints=websecure
      - traefik.http.routers.yojob.tls=true
      - traefik.http.routers.yojob.tls.certresolver=mytlschallenge

      # Port du service (nginx écoute sur 80)
      - traefik.http.services.yojob.loadbalancer.server.port=80

      # Réseau Docker pour Traefik
      - traefik.docker.network=n8n-network

      # Redirection www vers non-www (optionnel)
      - traefik.http.middlewares.yojob-redirect-www.redirectregex.regex=^https://www\.yojob\.fr/(.*)
      - traefik.http.middlewares.yojob-redirect-www.redirectregex.replacement=https://yojob.fr/$${1}
      - traefik.http.middlewares.yojob-redirect-www.redirectregex.permanent=true

      # Headers de sécurité
      - traefik.http.middlewares.yojob-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.yojob-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.yojob-headers.headers.stsPreload=true

      # Appliquer les middlewares
      - traefik.http.routers.yojob.middlewares=yojob-headers

      # Labels informatifs
      - app.name=yojob-landing
      - app.source=figma-make
      - app.branch=claude/docker-compose-setup-R4UoP

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Réseau partagé avec Traefik
    networks:
      - n8n-network

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  n8n-network:
    external: true
