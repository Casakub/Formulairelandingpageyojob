<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  <!-- Accent bar top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)" />
  <!-- Accent bar bottom -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accent)" />
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#1E3A8A" opacity="0.3" />
  <circle cx="1100" cy="100" r="250" fill="#06B6D4" opacity="0.08" />
  <!-- Logo text -->
  <text x="600" y="220" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="8">YOJOB</text>
  <!-- Tagline -->
  <text x="600" y="310" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#94A3B8" text-anchor="middle">Courtier en Recrutement Europ&#233;en</text>
  <!-- Separator line -->
  <rect x="450" y="340" width="300" height="2" fill="url(#accent)" rx="1" />
  <!-- Sub-tagline -->
  <text x="600" y="400" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#06B6D4" text-anchor="middle">D&#233;tachement de Personnel &#183; Int&#233;rim &#183; BTP &#183; Industrie</text>
  <!-- Countries -->
  <text x="600" y="460" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#64748B" text-anchor="middle">27 pays &#183; 500+ agences partenaires &#183; Conformit&#233; UE</text>
  <!-- Website -->
  <text x="600" y="560" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#94A3B8" text-anchor="middle">yojob.fr</text>
</svg>