# =============================================================================
# NGINX CONFIGURATION - YoJob Landing Page
# Optimisé pour SPA React avec routing client-side
# =============================================================================

server {
    # Port d'écoute
    listen 80;
    listen [::]:80;
    
    # Nom du serveur (wildcard pour accepter tout)
    server_name _;
    
    # Racine des fichiers statiques
    root /usr/share/nginx/html;
    
    # Fichier index par défaut
    index index.html;
    
    # -------------------------------------------------------------------------
    # GZIP COMPRESSION
    # Réduit la taille des fichiers transférés
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # -------------------------------------------------------------------------
    # HEADERS DE SÉCURITÉ
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # -------------------------------------------------------------------------
    # ROUTING SPA - CRITIQUE POUR REACT ROUTER
    # Toutes les routes non-fichier redirigent vers index.html
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/index.html /index.html;
    }
    
    # -------------------------------------------------------------------------
    # SITEMAPS XML - Content-Type correct pour les moteurs de recherche
    # -------------------------------------------------------------------------
    location = /sitemap.xml {
        default_type application/xml;
        add_header Content-Type "application/xml; charset=UTF-8";
        expires 1d;
    }

    location ~* ^/sitemap.*\.xml$ {
        default_type application/xml;
        add_header Content-Type "application/xml; charset=UTF-8";
        expires 1d;
    }

    # -------------------------------------------------------------------------
    # ROBOTS.TXT
    # -------------------------------------------------------------------------
    location = /robots.txt {
        default_type text/plain;
        expires 1d;
    }

    # -------------------------------------------------------------------------
    # CACHE POUR ASSETS STATIQUES
    # -------------------------------------------------------------------------
    # Fichiers avec hash dans le nom (immutables)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Fichiers JSON (traductions, config)
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # index.html - ne jamais mettre en cache
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # -------------------------------------------------------------------------
    # PAGES D'ERREUR
    # -------------------------------------------------------------------------
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # -------------------------------------------------------------------------
    # BLOCAGE FICHIERS SENSIBLES
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
        deny all;
    }
}
